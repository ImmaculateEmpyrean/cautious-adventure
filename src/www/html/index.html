<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Budget?</title>

		<script src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="hero is-fullheight">
				<div class="hero-head">
					<section class="hero is-medium is-primary">
						<div class="hero-body">
							<p class="title has-text-centered is-size-1">Budget Book</p>
						</div>
						<div class="hero-foot">
							<div class="columns">
								<div class="column is-mobile-6">
									<p class="subtitle is-size-2 has-text-left">
										<span
											class="iconify"
											data-inline="false"
											data-icon="clarity:rupee-line"
										></span
										>2000
									</p>
								</div>
								<div class="column is-mobile-6">
									<p class="subtitle is-size-2 has-text-right">
										Last :
										<span style="color: red; text-transform: none">500</span
										><span
											class="iconify"
											data-inline="false"
											data-icon="bi:arrow-down"
											style="color: red"
										></span>
									</p>
								</div>
							</div>
						</div>
					</section>
				</div>
				<div class="hero-foot">
					<section class="hero is-info">
						<div class="hero-body">
							<div class="columns">
								<div class="column is-mobile-6">
									<a class="button is-success is-large">Credit</a>
									<a class="button is-danger is-large">Debit</a>
								</div>
								<div class="column is-mobile-6 has-text-right">
									<a class="button is-link is-large">View All Transactions</a>
								</div>
							</div>
						</div>
					</section>
				</div>
			</div>
		</div>
	</body>
</html>
