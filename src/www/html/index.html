<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Budget?</title>

		<script src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script>
	</head>
	<body>
		<!-- start displaying the container so that the budget book can be centered on the screen -->
		<div class="container">
			<!-- start displaying the main heading section of the webPage -->
			<section class="hero is-primary block">
				<div class="hero-body">
					<h1 class="title is-size-1 has-text-centered">Budget Book</h1>
				</div>
			</section>
			<!-- ended displaying the main heading section of the webPage -->

			<!-- start displaying the main tool-bar -->
			<section class="block">
				<!-- start displaying the main columns of the tool-bar -->
				<div class="columns">
					<!-- start displaying column-1 with the primary buttons -->
					<div class="column">
						<a href="" class="button is-link is-medium">New</a>
						<a href="" class="button is-dark is-medium">Filter</a>
					</div>
					<!-- ended displaying column-1 with the primary buttons -->
					<!-- start displaying column-2 with shows filter tags applied -->
					<div class="column">
						<div class="block">
							Filters :
							<span class="tag is-dark">Dark</span>
							<span class="tag is-dark">Dark</span>
							<span class="tag is-dark">Dark</span>
							<span class="tag is-dark">Dark</span>
							<span class="tag is-dark">Dark</span>
							<span class="tag is-dark">Dark</span>
							<span class="tag is-dark">Dark</span>
							<span class="tag is-dark">Dark</span>
							<span class="tag is-dark">Dark</span>
							<span class="tag is-dark">Dark</span>
						</div>
					</div>
					<!-- ended displaying column-2 with shows filter tags applied -->
					<!-- start displaying column-3 which shows available balance as of now -->
					<div class="column">
						<div class="block is-pulled-right">
							Balance :
							<span
								class="iconify"
								data-inline="false"
								data-icon="teenyicons:rupee-solid"
							></span>
							5000
						</div>
					</div>
					<!-- ended displaying column-3 which shows available balance as of now -->
				</div>
				<!-- ended displaying the main columns of the tool-bar -->
			</section>
			<!-- ended displaying the main tool-bar -->

			<!-- start displaying the transaction table.. the meat of this application -->
			<section class="box">
				<table class="table is-bordered is-striped is-hoverable is-fullwidth">
					<thead>
						<th class="is-narrow">Index</th>
						<th class="has-text-centered">Transaction</th>
						<th class="has-text-centered">Date</th>
						<th class="has-text-right">Balance</th>
					</thead>
					<tbody></tbody>
				</table>
			</section>
			<!-- start displaying the transaction table.. the meat of this application -->
		</div>
		<!-- ended displaying the container so that the budget book can be centered on the screen -->
	</body>
</html>
