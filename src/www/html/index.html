<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Budget?</title>

		<script src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script>
	</head>
	<body>
		<!-- start displaying the container so that the budget book can be centered on the screen -->
		<div class="container">
			<!-- start displaying the main heading section of the webPage -->
			<section class="hero is-primary block">
				<div class="hero-body">
					<h1 class="title is-size-1 has-text-centered">Budget Book</h1>
				</div>
			</section>
			<!-- ended displaying the main heading section of the webPage -->

			<!-- start displaying the main tool-bar -->
			<section class="block">
				<!-- start displaying the main columns of the tool-bar -->
				<div class="columns">
					<!-- start displaying column-1 with the primary buttons -->
					<div class="column">
						<a href="" class="button is-link is-medium">New</a>
						<a href="" class="button is-dark is-medium">Filter</a>
					</div>
					<!-- ended displaying column-1 with the primary buttons -->
					<!-- start displaying column-2 with shows filter tags applied -->
					<div class="column">
						<div class="block">
							Filters :
							<span id="filter-tags-display">
								<span class="tag is-dark">Dark</span>
								<span class="tag is-dark">Dark</span>
								<span class="tag is-dark">Dark</span>
								<span class="tag is-dark">Dark</span>
								<span class="tag is-dark">Dark</span>
								<span class="tag is-dark">Dark</span>
								<span class="tag is-dark">Dark</span>
								<span class="tag is-dark">Dark</span>
								<span class="tag is-dark">Dark</span>
								<span class="tag is-dark">Dark</span>
							</span>
						</div>
					</div>
					<!-- ended displaying column-2 with shows filter tags applied -->
					<!-- start displaying column-3 which shows available balance as of now -->
					<div class="column">
						<div class="block is-pulled-right">
							Balance :
							<span
								class="iconify"
								data-inline="false"
								data-icon="teenyicons:rupee-solid"
							></span>
							<span id="balance-amount-display">5000</span>
						</div>
					</div>
					<!-- ended displaying column-3 which shows available balance as of now -->
				</div>
				<!-- ended displaying the main columns of the tool-bar -->
			</section>
			<!-- ended displaying the main tool-bar -->

			<!-- start displaying the transaction table.. the meat of this application -->
			<section class="box">
				<table class="table is-bordered is-striped is-hoverable is-fullwidth">
					<thead>
						<th class="is-narrow">Index</th>
						<th class="has-text-centered">Transaction</th>
						<th class="has-text-centered">Date</th>
						<th class="has-text-right">Balance</th>
					</thead>
					<tbody id="table-rows">
						<tr id="table-row">
							<td>1.</td>
							<td class="has-text-centered">
								<span class="iconify" data-inline="false" data-icon="teenyicons:rupee-solid"></span> 
								500 Credited
							</td>
							<td class="has-text-centered">19-Jan-2021 5:00 pm</td>
							<td class="has-text-right">4000/-</td>
						</tr>
						<tr id="table-row">
							<td>2.</td>
							<td class="has-text-centered">
								<span class="iconify" data-inline="false" data-icon="teenyicons:rupee-solid"></span> 
								400 Debited
							</td>
							<td class="has-text-centered">21-Jan-2021 10:00 pm</td>
							<td class="has-text-right">4400/-</td>
						</tr>
					</tbody>
				</table>
			</section>
			<!-- ended displaying the transaction table.. the meat of this application -->

			<!-- start displaying the pagination.. so that the table can be populated with whatever is needed -->
			<section>
				<nav class="pagination" role="navigation" aria-label="pagination">
					<a class="pagination-previous">Previous</a>
					<a class="pagination-next">Next page</a>
					<ul class="pagination-list">
					  <li><a class="pagination-link">1</a> </li>
					  <li><span class="pagination-ellipsis">&hellip;</span></li>
					  <li><a class="pagination-link">45</a></li>
					  <li><a class="pagination-link is-current">46</a></li>
					  <li><a class="pagination-link">47</a></li>
					  <li><span class="pagination-ellipsis">&hellip;</span></li>
					  <li><a class="pagination-link">86</a></li>
					</ul>
				  </nav>
			</section>
			<!-- start displaying the pagination.. so that the table can be populated with whatever is needed -->
		</div>
		<!-- ended displaying the container so that the budget book can be centered on the screen -->
	</body>
</html>
